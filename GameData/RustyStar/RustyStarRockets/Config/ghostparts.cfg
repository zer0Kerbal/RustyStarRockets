// creates duplicate part to prevent save game issues because of a part name change
+PART[rsr-*]:HAS[#oldName[*]]:NEEDS[MOD-NAME]:LAST[MOD-NAME]
{
	@name = #$oldName$
	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	@title ^= :^:Kindly use new part numbers :
	!manufacturer = DELETE
	@description = This part has been depreciated, kindly use new part.
	!tags = DELETE
	!oldName = DELETE
}