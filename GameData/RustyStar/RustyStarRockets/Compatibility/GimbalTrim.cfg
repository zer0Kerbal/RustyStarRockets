@PART[rsr-eng-vtol-l,rsr-eng-vtol-r,rsr-eng-250-ogard,rsr-eng-250-mariveex,rsr-eng-jet-125-basic,rsr-eng-nuc-250-aa,rsr-eng-250-longsword,rsr-eng-ion-iguana,rsr-engine-alien]:HAS[!MODULE[GimbalTrim]]:NEEDS[GimbalTrim]:FOR[RustyStarRockets]
{
	MODULE
	{
		name = GimbalTrim

		gimbalTransformName = thrustTransform 

		trimRange = 30
		trimRangeXP = 30
		trimRangeYP = 30
		trimRangeXN = 30
		trimRangeYN = 30

		useTrimResponseSpeed = True
		trimResponseSpeed = 60
		limitToGimbalRange = False
	}
}

