@PART[rsr-eng-250-longsword,rsr-eng-ion-iguana]:HAS[!MODULE[GimbalTrim]]:NEEDS[GimbalTrim]:FOR[RustyStarRockets]
{
	MODULE
	{
		name = GimbalTrim

		gimbalTransformName = thrustTransform 

		trimRange = 30
		trimRangeXP = 30
		trimRangeYP = 30
		trimRangeXN = 30
		trimRangeYN = 30

		useTrimResponseSpeed = True
		trimResponseSpeed = 60
		limitToGimbalRange = False
	}
}